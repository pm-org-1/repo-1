
name: Validate PR Title

on:
pull_request:
    types: [opened, edited, synchronize]

jobs:
check-title:
    runs-on: [self-hosted, bolt-ubuntu]
    steps:
    - name: Check PR title format
        run: |
        TITLE=""
        if [[ ! "$TITLE" =~ ^IAS-[0-9]+: ]]; then
            echo "‚ùå Pull request title must start with 'IAS-XXXX: ', for example: IAS-12650: <your title>"
            exit 1
        fi

