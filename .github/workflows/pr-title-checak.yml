name: Validate PR Title

on:
  pull_request:
    types: [opened, edited, synchronize]
    branches:
      - main
      - dev

jobs:
  check-title:
    runs-on: ubuntu-latest
    steps:
      - name: Check PR title format
        run: |
          TITLE="${{ github.event.pull_request.title }}"
          if [[ ! "$TITLE" =~ ^IAS-[0-9]+: ]]; then
            echo "‚ùå Pull request title must start with 'IAS-XXXX: ', for example: IAS-12650: <your title>"
            exit 1
          fi